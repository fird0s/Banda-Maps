		 		<div class="control-group">
		 			<div class="well" style="padding: 15px;">
		 				<form method="POST" action="{{ url_for('add_point')}}">
		 					
		 					<!--Title-->
		 					<div class="control-group">
         					   	  <label class="control-label"><b>Title* : </b></label>
            					  <div class="controls">
                				   	<input  class="span6"  name="Judul" max="10" type="text"  class="input-xlarge">
                		 		  </div>
        				    </div>		

        				    <!--coordinate-->
		 					<div class="control-group">
            					  <div class="controls">
            					   <label class="control-label"><b>Coordinate* : </b></label>
                				   	<input  class="span3"  name="Latitude" placeholder="Latitude" type="text"  class="input-xlarge">
                				   	<input  class="span3"  name="Longtitude" placeholder="Longtitude" type="text"  class="input-xlarge">
                		 		  </div>
        				    </div>		

        				    <!--Description-->
        				    <div class="control-group">
         					   	  <label class="control-label"><b>Description* : </b></label>
            					  <textarea class="span6 form-control" rows="5" name="Description" ></textarea>
        				    </div>			

        				    <div class="control-group">
         					   <label class="control-label"><b>Type* : </b></label>
            					 <div class="controls">
                				 <select id="country"  name="TypeIcon"class="span6">
                				 		<option value="" selected="selected">(Select Your Type)</option>
                				 		<option value="Home">Home</option> 
                				 		<option value="Airport">Airport</option> 
                				 		<option value="Bank">Bank</option> 
                				 		<option value="Store">Store</option> 
										<option value="Building">Building</option> 
										<option value="Field">Field</option> 
										<option value="Toilet">Toilet</option> 
										<option value="Canteen">Canteen</option> 
										<option value="Terminal">Terminal</option> 
										<option value="Coffe Shop">Coffe Shop</option> 
										<option value="Restaurant">Restaurant</option> 
										<option value="Park">Park</option> 
										<option value="Uncategorized">Uncategorized</option> 
                				 </select>	 		
                			</div>	 


        				    <!--Town-->
		 					<div class="control-group">
         					   	  <label class="control-label"><b>Town* : </b></label>
            					  <div class="controls">
                				   	<input  class="span6" type="text"  name="Town" class="input-xlarge">
                		 		  </div>
        				    </div>	

        				    

                			<!--Tags-->
		 					<div class="control-group">
         					   	  <label class="control-label"><b>Tags : </b></label>
            					  <div class="controls">
                				   	<input  class="span6" name="Tag" type="text" placeholder="example : University Syiah Kuala, Kopelma"  class="input-xlarge">
                		 		  </div>
        				    <button class="btn btn-primary btn-lg offset1 icon-map-marker" style="width: 300px;"> Add point</button>
